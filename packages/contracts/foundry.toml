[profile.default]
src = 'src'
out = 'out'
optimizer = true
optimizer_runs = 1000000
verbosity = 1
libs = ["../../node_modules", "../../../mud", "lib"]
remappings = [
    "ds-test/=lib/ds-test/src/",
    "solmate/=lib/solmate/src/",
    "forge-std/=lib/forge-std/src/",
    "oz/=lib/oz/contracts/"
]
rpc_endpoints = { wallaby = '${WALLABY_RPC_URL}' }
fuzz_runs = 256
